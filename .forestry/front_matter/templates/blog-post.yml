---
label: Blog Post
hide_body: true
fields:
- name: title
  type: text
  config:
    required: true
    min: 3
    max: 149
  label: Title
- name: date
  type: datetime
  label: Date
  description: ''
  config:
    required: true
    date_format: YYYY-MM-DD
    time_format: 
    display_utc: false
- name: description
  type: text
  config:
    required: true
    min: 4
    max: 155
  label: Description
- name: tags
  type: tag_list
  default: []
  label: Tags
- name: cartegories
  type: tag_list
  default: []
  label: Cartegories
- name: image
  type: file
  config:
    maxSize: 64
  label: Image
- name: draft
  type: boolean
  label: Draft
- name: image_url
  type: text
  config:
    required: false
  label: Image url
- name: article
  type: textarea
  default: ''
  config:
    required: true
    wysiwyg: true
    schema:
      format: markdown
    min: 500
  label: Article
