<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager</title>
  
  <style>
   body {
  font-family: "Helvetica Neue", Arial, sans-serif;
  font-size: 16px;
  line-height: 1.5em;
  color: #333;
  background-color: #fff;
}

h1, h2, h3, h4, h5, h6 {
  font-family: "Helvetica Neue", Arial, sans-serif;
  font-weight: bold;
  margin-top: 0;
  padding: 0;
}

p {
  margin-bottom: 1em;
}

a {
  color: #000;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

input, textarea {
  border: 1px solid #ccc;
  padding: .25em;
  outline: none;
}

button {
  background-color: #000;
  color: #fff;
  font-weight: bold;
  border: none;
  padding: .25em 1em;
  cursor: pointer;
}

.nav-bar {
  background-color: #333;
  color: #fff;
  padding: .5em;
}

.nav-bar a {
  color: #fff;
}

.nav-bar a:hover {
  color: #ccc;
}

.content {
  padding: 2em;
}

.error-message {
  color: #f00;
  font-weight: bold;
}
  </style>
</head>
<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
</body>
</html>
